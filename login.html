<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login">
            <h2>Login</h2>
            <form action="/login">
                <div class="username">
                    <label for="username">
                    </label>
                    <input type="text" id="username" name="username" placeholder="Username" required pattern="^[a-zA-Z0-9_]{3,20}$" title="Username must be 3-20 characters and can only contain letters, numbers, and underscores.">
                </div>
                <div class="input-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                    </label>
                    <input type="password" id="password" name="password" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must be at least 8 characters and contain at least one uppercase letter, one lowercase letter, and one number.">
                </div>
                <br>
                <button type="submit">Login</button>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
